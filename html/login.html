<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetUmHorario</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="/public/css/login.css" />

    <script src="/public/js/jquery-3.5.1.min.js"></script>
    <script src="/public/js/login.js"></script>
    
</head>
<body>
    <div class="container-fluid mw-5 p-5 align-middle min-vh-100">        
        <div class="card card-size my-5 py-4 px-4">
            <div class="d-flex justify-content-center mb-3">
                <img src="/public/img/PetUmHorarioTransparent.png" alt="PetUmHorario">
            </div>
            <div class="card_interno">
                <form action="/" method="post">
                    <div id="div_login" class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-right-0 pr-0">üë§</span>
                        </div>
                        <input id="email" type="text" name="email" class="form-control border-left-0" placeholder="Email">
                    </div>
                    <span id="feedbackLogin" class="feedback"></span>
        
                    <div id="div_senha" class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-right-0 pr-0">üîê</span>
                        </div>
                        <input id="password" type="password" name="password" class ="form-control border-left-0" placeholder="Senha" />
                    </div>
                    <span id="feedbackSenha" class="feedback"></span>
        
                    <div class="d-flex flex-column">                    
                        <button id="login" type="submit" class="btn button-style mb-3">Login</button>
                        <a href="/cadastro" id="novo_usuario" class="btn button-style mb-3">Cadastre-se</a> 
                    </div>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
